        id:
          type: string
          title: Id
        key_prefix:
          type: string
          title: Key Prefix
        name:
          type: string
          title: Name
        role:
          $ref: '#/components/schemas/APIKeyRole'
        rate_limit:
          type: integer
          title: Rate Limit
        is_active:
          type: boolean
          title: Is Active
        last_used_at:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Last Used At
        created_at:
          type: string
          format: date-time
          title: Created At
        expires_at:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Expires At
        revoked_at:
          anyOf:
          - type: string
            format: date-time
          - type: 'null'
          title: Revoked At
        organization_id:
          type: string
          title: Organization Id
      type: object
