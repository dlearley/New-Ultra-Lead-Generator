version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: crm-postgres
    environment:
      POSTGRES_DB: crm_integration
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-network

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: crm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - crm-network

  # API Server
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: crm-api
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://crm_user:crm_password@postgres:5432/crm_integration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    networks:
      - crm-network
    command: npm run dev

  # Web App
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: crm-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_ORGANIZATION_ID: demo-org-id
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - crm-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  crm-network:
    driver: bridge