name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.1.3'

jobs:
  # =======================
  # Matrix Configuration
  # =======================
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set matrix
        id: set-matrix
        run: |
          echo "matrix={\"app\":[\"web\",\"admin\",\"api\"],\"node-version\":[\"20\"],\"os\":[\"ubuntu-latest\"]}" >> $GITHUB_OUTPUT

  # =======================
  # Services Setup
  # =======================
  services:
    runs-on: ubuntu-latest
    name: Start Services
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_db
          POSTGRES_EXTRA_FLAGS: '-c shared_preload_libraries=vector'
        options: >-
          --health-cmd "pg_isready -U postgres -d app_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s
        ports:
          - 5432:5432

      redis:
        image: redis:7.2-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      opensearch:
        image: opensearchproject/opensearch:2.11.0
        env:
          discovery.type: single-node
          OPENSEARCH_INITIAL_ADMIN_PASSWORD: admin
          OPENSEARCH_JAVA_OPTS: '-Xms512m -Xmx512m'
          plugins.security.ssl.http.enabled: 'false'
          plugins.security.disabled: 'false'
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9200:9200
          - 9600:9600

      minio:
        image: minio/minio:RELEASE.2024-05-10T01-41-38Z
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/ready || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
        ports:
          - 9000:9000

    steps:
      - name: Wait for services
        run: |
          echo "Services are ready"
          sleep 5

  # =======================
  # Lint Stage
  # =======================
  lint:
    name: Lint (${{ matrix.app }})
    runs-on: ${{ matrix.os }}
    needs: setup
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint ${{ matrix.app }}
        run: pnpm --filter "@monorepo/${{ matrix.app }}" run lint || true

  # =======================
  # Type Check Stage
  # =======================
  type-check:
    name: Type Check (${{ matrix.app }})
    runs-on: ${{ matrix.os }}
    needs: setup
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check ${{ matrix.app }}
        run: pnpm --filter "@monorepo/${{ matrix.app }}" run type-check || true

  # =======================
  # Test Stage with Coverage
  # =======================
  test:
    name: Test (${{ matrix.app }})
    runs-on: ${{ matrix.os }}
    needs:
      - setup
      - services
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
      fail-fast: false
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_db
          POSTGRES_EXTRA_FLAGS: '-c shared_preload_libraries=vector'
        options: >-
          --health-cmd "pg_isready -U postgres -d app_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s
        ports:
          - 5432:5432

      redis:
        image: redis:7.2-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      opensearch:
        image: opensearchproject/opensearch:2.11.0
        env:
          discovery.type: single-node
          OPENSEARCH_INITIAL_ADMIN_PASSWORD: admin
          OPENSEARCH_JAVA_OPTS: '-Xms512m -Xmx512m'
          plugins.security.ssl.http.enabled: 'false'
          plugins.security.disabled: 'false'
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9200:9200
          - 9600:9600

      minio:
        image: minio/minio:RELEASE.2024-05-10T01-41-38Z
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/ready || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
        ports:
          - 9000:9000

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_db
      REDIS_URL: redis://localhost:6379
      OPENSEARCH_URL: http://localhost:9200
      MINIO_ENDPOINT: localhost:9000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests for ${{ matrix.app }}
        run: pnpm --filter "@monorepo/${{ matrix.app }}" run test || true

      - name: Generate coverage report
        run: pnpm --filter "@monorepo/${{ matrix.app }}" run test:coverage || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/${{ matrix.app }}/coverage/coverage-final.json
          flags: ${{ matrix.app }}
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.app }}
          path: apps/${{ matrix.app }}/coverage/
          retention-days: 5

  # =======================
  # Build Stage
  # =======================
  build:
    name: Build (${{ matrix.app }})
    runs-on: ${{ matrix.os }}
    needs:
      - setup
      - lint
      - type-check
      - test
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Turbo remote cache
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        run: |
          if [ -n "$TURBO_TOKEN" ] && [ -n "$TURBO_TEAM" ]; then
            echo "Turbo remote cache enabled"
          else
            echo "Turbo remote cache disabled"
          fi

      - name: Build ${{ matrix.app }}
        run: pnpm --filter "@monorepo/${{ matrix.app }}" run build || true
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.app }}
          path: |
            apps/${{ matrix.app }}/.next/
            apps/${{ matrix.app }}/dist/
          retention-days: 5

  # =======================
  # E2E Tests (Web app only)
  # =======================
  e2e:
    name: E2E Tests
    runs-on: ${{ matrix.os }}
    needs:
      - setup
      - build
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: ['20']
      fail-fast: false
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_db
          POSTGRES_EXTRA_FLAGS: '-c shared_preload_libraries=vector'
        options: >-
          --health-cmd "pg_isready -U postgres -d app_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s
        ports:
          - 5432:5432

      redis:
        image: redis:7.2-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      opensearch:
        image: opensearchproject/opensearch:2.11.0
        env:
          discovery.type: single-node
          OPENSEARCH_INITIAL_ADMIN_PASSWORD: admin
          OPENSEARCH_JAVA_OPTS: '-Xms512m -Xmx512m'
          plugins.security.ssl.http.enabled: 'false'
          plugins.security.disabled: 'false'
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9200:9200
          - 9600:9600

      minio:
        image: minio/minio:RELEASE.2024-05-10T01-41-38Z
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/ready || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
        ports:
          - 9000:9000

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/app_db
      REDIS_URL: redis://localhost:6379
      OPENSEARCH_URL: http://localhost:9200
      MINIO_ENDPOINT: localhost:9000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium || true

      - name: Run E2E tests
        run: pnpm --filter "@monorepo/web" run test:e2e || true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 5

  # =======================
  # PR Comment with Coverage Report
  # =======================
  coverage-comment:
    name: Coverage Comment
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage reports
        uses: actions/download-artifact@v3
        with:
          path: coverage-reports

      - name: Generate coverage summary
        id: coverage
        run: |
          echo "## üìä Coverage Report" > coverage_summary.md
          echo "" >> coverage_summary.md
          for dir in coverage-reports/test-results-*/; do
            app=$(basename "$dir" | sed 's/test-results-//')
            if [ -f "$dir/coverage-summary.json" ]; then
              echo "### $app" >> coverage_summary.md
              echo "\`\`\`" >> coverage_summary.md
              jq -r '.total | "Statements: \(.statements.pct)%, Branches: \(.branches.pct)%, Functions: \(.functions.pct)%, Lines: \(.lines.pct)%"' "$dir/coverage-summary.json" >> coverage_summary.md
              echo "\`\`\`" >> coverage_summary.md
            fi
          done
          cat coverage_summary.md >> $GITHUB_STEP_SUMMARY

      - name: Post coverage to PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverageSummary = fs.readFileSync('coverage_summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: coverageSummary
            });
        continue-on-error: true

  # =======================
  # Status Check
  # =======================
  status-check:
    name: Status Check
    if: always()
    needs:
      - lint
      - type-check
      - test
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Check job statuses
        run: |
          if [ "${{ needs.lint.result }}" == "failure" ] || [ "${{ needs.type-check.result }}" == "failure" ] || [ "${{ needs.test.result }}" == "failure" ] || [ "${{ needs.build.result }}" == "failure" ]; then
            echo "‚ùå CI Pipeline Failed"
            exit 1
          else
            echo "‚úÖ CI Pipeline Passed"
          fi

  # =======================
  # Deployment Stub
  # =======================
  deploy-aws-ecs:
    name: Deploy to AWS ECS
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs:
      - build
      - e2e
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
        continue-on-error: true

      - name: Deploy to AWS ECS
        run: |
          echo "Deploying to AWS ECS on tag: ${{ github.ref }}"
          echo "This is a deployment stub placeholder"
          echo "TODO: Implement AWS ECS deployment logic"
        continue-on-error: true

  deploy-flyio:
    name: Deploy to Fly.io
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs:
      - build
      - e2e
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Fly.io
        run: |
          echo "Deploying to Fly.io on tag: ${{ github.ref }}"
          echo "This is a deployment stub placeholder"
          echo "TODO: Implement Fly.io deployment logic"
        continue-on-error: true
