openapi: 3.1.0
info:
  title: Webhooks & API Key Management API
  description: "\n# Webhooks & API Key Management System\n\nA comprehensive system\
    \ for managing organization-scoped API keys and webhook delivery for lead management\
    \ events.\n\n## Features\n\n- **API Key Management**: Create, list, and revoke\
    \ API keys with role-based access\n- **Rate Limiting**: Configurable rate limits\
    \ per API key\n- **Webhook Delivery**: Reliable delivery with exponential backoff\
    \ retry\n- **Security**: HMAC-SHA256 signature verification\n- **Monitoring**:\
    \ Delivery history and dead-letter queue\n\n## Authentication\n\nAll API endpoints\
    \ require authentication using an API key in the `Authorization` header:\n\n```\n\
    Authorization: Bearer sk_your_api_key_here\n```\n\n## Webhook Events\n\n### new_lead\n\
    \nTriggered when a new lead is created.\n\n**Payload Example:**\n```json\n{\n\
    \  \"event\": \"new_lead\",\n  \"timestamp\": \"2025-01-01T12:00:00Z\",\n  \"\
    data\": {\n    \"id\": \"lead_123\",\n    \"name\": \"John Doe\",\n    \"email\"\
    : \"john@example.com\",\n    \"phone\": \"+1234567890\",\n    \"source\": \"website\"\
    \n  }\n}\n```\n\n### lead_update\n\nTriggered when a lead is updated.\n\n**Payload\
    \ Example:**\n```json\n{\n  \"event\": \"lead_update\",\n  \"timestamp\": \"2025-01-01T12:00:00Z\"\
    ,\n  \"data\": {\n    \"id\": \"lead_123\",\n    \"name\": \"John Doe\",\n   \
    \ \"email\": \"john@example.com\",\n    \"phone\": \"+1234567890\",\n    \"changes\"\
    : {\n      \"status\": \"contacted\"\n    }\n  }\n}\n```\n\n## Signature Verification\n\
    \nAll webhook deliveries include an `X-Webhook-Signature` header with HMAC-SHA256\
    \ signature:\n\n**Python Example:**\n```python\nimport hmac\nimport hashlib\n\n\
    def verify_signature(payload, signature, secret):\n    expected = hmac.new(\n\
    \        secret.encode(),\n        payload.encode(),\n        hashlib.sha256\n\
    \    ).hexdigest()\n    return hmac.compare_digest(signature, expected)\n```\n\
    \n**Node.js Example:**\n```javascript\nconst crypto = require('crypto');\n\nfunction\
    \ verifySignature(payload, signature, secret) {\n    const expected = crypto\n\
    \        .createHmac('sha256', secret)\n        .update(payload)\n        .digest('hex');\n\
    \    return crypto.timingSafeEqual(\n        Buffer.from(signature),\n       \
    \ Buffer.from(expected)\n    );\n}\n```\n\n## Rate Limiting\n\nRate limits are\
    \ enforced per API key. The response includes headers:\n\n- `X-RateLimit-Limit`:\
    \ Maximum requests allowed\n- `X-RateLimit-Remaining`: Remaining requests in current\
    \ window\n\nWhen exceeded, returns `429 Too Many Requests`.\n\n## Retry Policy\n\
    \nFailed webhook deliveries are automatically retried with exponential backoff:\n\
    \n- Initial delay: 1 second (configurable)\n- Backoff multiplier: 2x (configurable)\n\
    - Max retries: 5 (configurable)\n- Dead-letter queue after max retries\n     \
    \   "
